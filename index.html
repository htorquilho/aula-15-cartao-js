<html lang="pt-BR">

    <title>Cartão de Crédito com JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  
</head>
<body>
    <nav>
        <nav class="navbar" navbar-text="center" style="background-color: #ededed;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              Aula 15 - Cartão de Crédito com JavaScript by FS13
              </a>
            </div>
          </nav>

    <main class="container">
        <h1 class="mt-3">Pagamento</h1>

        <hr>

        <br>

        <section class="row">
            <div class="col">
                <form action="" onsubmit="validarEnvio()">
                    <label for="numero" class="mb-2">Número</label>
                    <input onkeyup="alterarNumero()" type="text" id="numero" class="form-control mb-3" placeholder="0000 0000 0000 0000">

                    <label for="titular" class="mb-2">Titular</label>
                    <input onkeyup="alterarTitular()" type="text" id="titular" class="form-control mb-3" placeholder="Nome do Titular do Cartão">

                    <div class="row">
                        <div class="col mb-3">
                            <label for="mes">Mês</label>
                            <select name="mes" id="mes" class="form-select">
                                <option onchange="alterarMes()" selected value="">--Selecione--</option>
                            </select>
                        </div>
                        <div class="col mb-3">
                            <label for="ano">Ano</label>
                            <select name="ano" id="ano" class="form-select">
                                <option onchange="alterarAno()" selected value="">--Selecione--</option>
                            </select>
                        </div>
                        <div class="col mb-3">CVV
                            <label for="cvv" class="mb-3"></label>
                            <input onkeyup="alterarCVV()" type="text" id=cvv class="form-control" placeholder="000">
                        </div>
                    </div>
                     
                    <label for="cpf" class="mb-2">CPF</label>
                    <input onkeyup="alterarCpf()" type="text" id="cpf" class="form-control mb-4" placeholder="000.000.000-00">

                    <button class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>

            <div class="col" style="margin-left: 80px;">
                <img src="undraw_credit_card_re_blml.svg" width="75%" alt="Cartão de Crédito">
            </div>
        </section>
    </main>

    <br>

    <footer>
